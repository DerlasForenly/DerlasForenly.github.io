<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Super back-up</title>
    <meta name="description" content="Search">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head-nav">
        <div class="store-name">
            <label>BLOCK STORE</label>
        </div>

        <div class="head-buttons">
            <button class="head-button">About</button>
            <button class="head-button">Service</button>
            <button class="head-button">Contact</button>
        </div>
        
        <input class="head-search" type="text" placeholder="Search" name="search">
        <label class="telephone">Phone: +380660587109</label>
    </div>

    <div class="under-head">
        <a class="home-ref" href="home">Home</a>
        <label>/</label>
        <a href="index.html"><label>Catalog</label></a>
    </div>

    <div class="catalog">
        <h1>Catalog</h1>
        <div class="input-row">
            <div class="button">
                <input id="block" class="input" type="checkbox">
                <label for="block" name="block">Blocks</label>
            </div>
            <div class="button">
                <input id="item" class="input" type="checkbox">
                <label for="item">Items</label>
            </div>
            <div class="button">
                <input id="potion" class="input" type="checkbox">
                <label for="potion">Potions</label>
            </div>
        </div>
        <div class="f_and_s">
            <div class="filter">
                <h4>Material</h4>
                <div class="material_button">
                    <input type="checkbox" class="mat_check" id="wood" name="wood_check">
                    <label for="wood">Wood</label>
                </div>
                <div class="material_button">
                    <input type="checkbox" class="mat_check" id="stone" name="stone_check">
                    <label for="stone">Stone</label>
                </div>
                <div class="material_button">
                    <input type="checkbox" class="mat_check" id="nezer" name="nezer_check">
                    <label for="nezer">Nezer</label>
                </div>
                <div class="material_button">
                    <input type="checkbox" class="mat_check" id="other" name="other_check">
                    <label for="other">Other</label>
                </div>
                <div class="price_filter">
                    <label class="range_label" for="range">Price</label>
                    <input type="range" min="0.01" max="1000" step="0.01" id="range">
                    <label class="range_label" for="range">From 0 to 1000</label>
                </div>
            </div>

            <div class="slider" id="slider">
                <div class="holder">
                    <a href="card.html">
                        <div class="slide" id="slide_0">
                            <img class="image" src="assets/images/wood.png" alt="wood">
                            <div class="block_info">
                                <label class="item_name">Wood</label>
                                <label>Status: available</label>
                                <label>Price 0.03$</label>
                                <button class="buy_button">Buy</button>
                            </div>
                        </div>
                    </a>
                    <div class="slide" id="slide_1">
                        <img class="image" src="assets/images/stone.png" alt="wood">
                        <div class="block_info">
                            <label class="item_name">Stone</label>
                            <label class="status_not">Status: not available</label>
                            <label>Price 0.08$</label>
                            <button class="buy_button button_not">Buy</button>
                        </div>
                    </div>
                    <div class="slide" id="slide_2">
                        <img class="image" src="assets/images/sand.png" alt="wood">
                        <div class="block_info">
                            <label class="item_name">Sand</label>
                            <label>Status: available</label>
                            <label>Price 0.01$</label>
                            <button class="buy_button">Buy</button>
                        </div>
                    </div>
                    <div class="slide" id="slide_3">
                        <img class="image" src="assets/images/wool.png" alt="wood">
                        <div class="block_info">
                            <label class="item_name">Wool</label>
                            <label>Status: available</label>
                            <label>Price 0.1$</label>
                            <button class="buy_button">Buy</button>
                        </div>
                    </div>
                    <div class="slide" id="slide_3">
                        <img class="image" src="assets/images/wool.png" alt="wood">
                        <div class="block_info">
                            <label class="item_name">Wool</label>
                            <label>Status: available</label>
                            <label>Price 0.1$</label>
                            <button class="buy_button">Buy</button>
                        </div>
                    </div>
                    <div class="slide" id="slide_3">
                        <img class="image" src="assets/images/wool.png" alt="wood">
                        <div class="block_info">
                            <label class="item_name">Wool</label>
                            <label>Status: available</label>
                            <label>Price 0.1$</label>
                            <button class="buy_button">Buy</button>
                        </div>
                    </div>
                    <div class="slide" id="slide_3">
                        <img class="image" src="assets/images/wool.png" alt="wood">
                        <div class="block_info">
                            <label class="item_name">Wool</label>
                            <label>Status: available</label>
                            <label>Price 0.1$</label>
                            <button class="buy_button">Buy</button>
                        </div>
                    </div>
                    <div class="slide" id="slide_3">
                        <img class="image" src="assets/images/wool.png" alt="wood">
                        <div class="block_info">
                            <label class="item_name">Wool</label>
                            <label>Status: available</label>
                            <label>Price 0.1$</label>
                            <button class="buy_button">Buy</button>
                        </div>
                    </div>
                    <div class="slide" id="slide_3">
                        <img class="image" src="assets/images/wool.png" alt="wood">
                        <div class="block_info">
                            <label class="item_name">Wool</label>
                            <label>Status: available</label>
                            <label>Price 0.1$</label>
                            <button class="buy_button">Buy</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer class="footer">
            <label class="left_footer">Copyright Â© 2021 | BLOCK STORE | All Rights Reserved</label>
            <label class="right_footer">Terms of Servise | Privacy Policy</label>
        </footer>
    </div>
</body>
